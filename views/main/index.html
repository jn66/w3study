<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>CNKI用户信息</h1>
        {% if userInfo._id %}
        <p>你是管理员 <span>{{userInfo.username}}-欢迎你</span><a href="#">点击进入后台</a></p>
        <p><a id="logout">退出</a></p>
        {% else %}
        <h1>登录</h1>
        <form class="login-form">
            <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="username">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div> 
            <p class="text"></p>
            <button type="submit" class="btn btn-default">提交登录</button>
            <button type="submit" class="btn btn-primary">我要注册不登录</button>
        </form>

        <h1>注册</h1>
        <form class="register-form">
            <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail2" placeholder="username">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <p class="text"></p>
            <button type="submit" class="btn btn-default">提交注册</button>
            <button type="submit" class="btn btn-success">我要登录不注册</button>
        </form>
        {% endif%}
    </div>
    <script src="./public/jquery.min.js"></script>
    <script>
        $(function(){
            $(".register-form .btn-default").on('click',function(){
                var pageUsername = $(".register-form").find('[name="username"]').val();
                var pagePassword = $(".register-form").find('[name="password"]').val()

                console.log("你输入的用户名是"+pageUsername);
                console.log("你输入的密码是"+ pagePassword +"不要告诉别人哦！");
                $.ajax({
                    type:'post',
                    url:'/api/user/register',
                    data:{
                        username:pageUsername,
                        password:pagePassword
                    },
                    dataType:'json',
                    success: function(result){
                        $(".register-form").find(".text").html(result.message);
                        if(!result.code){
                            setTimeout(function(){
                                $(".register-form").find(".text").html("注册成功了，1秒后奇迹发生");
                            },1000)
                        }
                    }
                })
                return false;
            })
            //登陆
            $('.login-form .btn-default').on("click",function(){
                var pageUsername = $(".login-form").find('[name="username"]').val();
                var pagePassword = $(".login-form").find('[name="password"]').val()
                $.ajax({
                    type:'post',
                    url:'/api/user/login',
                    data:{
                        username: pageUsername,
                        password: pagePassword
                    },
                    dataType:'json',
                    success: function(result){
                        $(".login-form .text").html(result.message);
                        window.location.reload();
                    }
                })
                return false;
            })
            $('#logout').on('click',function(){
                $.ajax({
                    url:'/api/user/logout',
                    success:function(result){
                        if(!result.code){
                            window.location.reload();
                        }
                    }
                })
            })
        })
    </script>
</body>
</html>
